<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="power">Powered by <span id="author">Neelu</span></div>
        <div class="extra"> 
            <button class="bt1">Click for beta</button>
            <button class="bt1">Click for v1.0</button>
        </div>
        
        <img id="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4e/National_Highways_Authority_of_India_logo.svg/1280px-National_Highways_Authority_of_India_logo.svg.png" alt="logo">
        <h2 style="color: white;">National Highways Authority of India</h2>
        <form action="">
            <select class="inp" name="role" id="role" required>
                <option value="">Select Role</option>
                <option value="PD">Project Director</option>
                <option value="Manag">Manager</option>
                <option value="SE">Site Engineer</option>
                <option value="cont">Contractor</option>
                <option value="cons">DPR Consultant</option>
                <option value="Guest">Guest</option>
            </select> <br>
            <input class="inp" type="text" name="text" id="name" placeholder="Username" required> <br>
            <input class="inp" type="password" name="password" id="password" required> <br>
            <div class="rem">
            <input  type="checkbox" id="checkbox" name="checkbox">Remember me</div>
            <br>
            <button class="inp" type="submit" id="btn">Sign In</button>
        </form>
        <div class="bottom">
        <div class="box">
            <p class="p1">71418</p>
            <p class="p2">Total Lenght</p>
        </div>
        <div class="box">
            <p class="p1">55823</p>
            <p class="p2">Completed (Km)</p>
        </div>
        <div class="box">   
            <p class="p1">13008</p>
            <p class="p2">Under Implementation (Km)</p>
        </div>
        <div class="box">
            <p class="p1">16750</p>
            <p class="p2">Balance for Award (Km)</p>
        </div>
    </div>
</div>
</body>
</html>
